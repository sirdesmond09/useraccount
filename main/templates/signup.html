{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href='{% static "login.css" %}' rel="stylesheet">

<div class="wrapper">
    
    <form method='post' action="" class="form-signin">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <p class="alert alert-{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <h2 class="form-signin-heading">CREATE AN ACCOUNT</h2>
        <input type="text" class="form-control" name="firstname" placeholder="Firstname" required="" autofocus=""/>
        <br>
        <input type="text" class="form-control" name="lastname" placeholder="Lastname" required="" autofocus=""/>
        <br>
        <input type="email" class="form-control" name="email" placeholder="Email Address" required="" autofocus=""/>
        <br>
        <input type="text" class="form-control" name="phone" placeholder="Phone Number" required="" autofocus=""/>
        <br>
        <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus=""/>
        <br>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <br>
        <a href="{% url 'login' %}" class="btn btn-lg btn-success btn-block">Login</a>
    </form>
</div>

<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6">
        <p>View API using POSTMAN <a href="{% url 'profiles' %}" class="btn btn-lg btn-info btn-block">GET URL HERE</a></p>
        <a href="{% url 'token' %}" style= 'float:right' class="btn btn-lg btn-info btn-block">View API TOKENS</a>
    </div>  
</div>
